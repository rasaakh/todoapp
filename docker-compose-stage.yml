version: "3.9"

services:
  redis:
    container_name: redis
    image: redis
    restart: always
    ports:
    - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning

  todoapp:
    build: .
    container_name: todoapp
    
    command: gunicorn todoapp.wsgi --bind 0.0.0.0:8000
    volumes:
      - ./core:/app
      - static_volume:/app/static
      - media_volume:/app/media

    expose:
      - "8000"
    environment:
      - SECRET_KEY=test
      - DEBUG=False
    depends_on:
      - redis

  worker:
    build: .
    container_name: worker
    command: celery -A todoapp worker --loglevel=info
    volumes:
      - ./core:/app
    depends_on:
      - redis
      - todoapp

  beat:
    build: .
    container_name: beat
    command: celery -A todoapp beat -l info
    volumes:
      - ./core:/app
    depends_on:
      - worker
      - redis
      - todoapp

  nginx:
    image: nginx
    container_name: nginx
    restart: always
    ports: 
      - "80:80"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/home/app/static
      - media_volume:/home/app/media
    depends_on:
      - redis
      - todoapp
volumes:
  static_volume:
  media_volume: