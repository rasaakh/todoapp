{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css1/style.css' %}">

	</head>
	<body  style="background-color:grey;">
	<section class="ftco-section" >
		<div class="container">
			<div class="row justify-content-center">
			
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap py-5">
		      	<div class="img d-flex align-items-center justify-content-center" style="background-image: url({% static 'images/bg.jpg' %})"></div>
		      	<h3 class="text-center mb-0">Welcome</h3>
		      	<p class="text-center">Sign in by entering the information below</p>

						<form class="login-form" method="post" action="{% url 'accounts:login' %}">
                            {% csrf_token %}
                           
                       
		      		    <div class="form-group">
                        
		      			<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
		      			<input type="text" name = "username" class="form-control" placeholder="Username or Email" required>
		      		    </div>
	                    <div class="form-group">
	            	<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
	              <input type="password"  name="password" class="form-control" placeholder="Password" required>
	                    </div>
         
	            <div class="form-group d-md-flex">
								<div class="w-100 text-md-right">
									<a href="{% url 'accounts:password_reset'%}">Forgot Password</a>
								</div>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="btn form-control btn-primary rounded submit px-3">LOGIN</button>
	            </div>
	          </form>
             

	          <div class="w-100 text-center mt-4 text">
	          	<p class="mb-0">Don't have an account?</p>
		          <a href="{% url 'accounts:singup' %}">Sign Up</a>
	          </div>
	        </div>
				</div>
			</div>
		</div>
	</section>
	
	<script src="{% static 'js1/jquery.min.js' %}"></script>
  <script src="{% static 'js1/popper.js' %}"></script>
  <script src="{% static 'js1/bootstrap.min.js' %}"></script>
  <script src="{% static 'js1/main.js' %}"></script>
  
  {% if messages %}
   
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script type="text/javascript">
 
      document.addEventListener("DOMContentLoaded", function(event) {
          toastr.options = { "closeButton": true, "debug": false, "newestOnTop": true,
              "progressBar": true, "positionClass": "toast-top-full-width", "preventDuplicates": true,
              "onclick": null, "showDuration": "300", "hideDuration": "1000", "timeOut": "5000", 
              "extendedTimeOut": "1000", "showEasing": "swing", "hideEasing": "linear",
              "showMethod": "fadeIn" , "hideMethod": "fadeOut" };
          //    {% autoescape off %}
          // {% for msg in messages %}
              toastr.{{ msg.level_tag }}("{{ msg }}");
      //     {% endfor %}
      // {% endautoescape %}
      });
 
  </script>
          
{% endif %}
	</body>
	
</html>
