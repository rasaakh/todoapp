
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App - Django</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </head>
    <body>
        <div style="margin-top: 50px;" class="ui container">
            <h1 class="ui center aligned header">Django ToDo App</h1>
           
            <form class="ui form" action="{% url 'todolist:update_task' pk=task.id %}" method="post">
                {% csrf_token %}
                <div class="field">
                    <label>Todo Title</label>
                    <p class="ui big header"> Title id: {{ task.id }} </p>
                    <input type="text" name="title" value="{{task.title}}">
                   
                    <br>
                </div>
                <button class="ui blue button" type="submit">Update</button>
            </form>

            <hr>
          
           
          
        </div>
    </body>

</html>
